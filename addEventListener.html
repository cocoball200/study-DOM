<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Practice addEventListener</title>
  </head>
  <body>
    <p>If you click, addEventListener conduct function</p>
    <p>
      Grammar is document.addEventListener("click",function() { do something })
    </p>
    <p id="text"></p>

    <script>
      document.addEventListener("click", function () {
        document.getElementById("text").innerHTML = "YEAH! IT'S WORKING";
      });
    </script>
  </body>
</html>
